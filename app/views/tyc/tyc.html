<div class="main-wrapper" ng-controller="TycController as tyctrl">
  <!-- Start Titulo vista -->
  <div class="row">
    <div class="col-xs-12">
      <div class="table-item">
        <div class="title">
          <h2>Términos y condiciones</h2>
        </div>
      </div>
    </div>
  </div>
  <!-- End Titulo vista -->
  <hr>
  <!-- Start Select -->
  <div class="row wrapper">
    <div ng-repeat="item in tyctrl.tycArray">
      <div class="col-xs-12" ng-if="!item.publicar">
        <strong class="control-label-thin">TYC <span ng-bind="item.fecha"></span> Revisión | <span ng-bind="item.revision"></span></strong>
        <div class="input-group button-group">
          <button class="btn btn-default btn-sm" type="button" data-toggle="collapse" data-target="#editTyc" aria-expanded="false" aria-controls="collapseExample">Editar borrador</button>
          <button class="btn btn-default btn-sm" type="button" name="button" ng-click="tyctrl.eliminar()">Eliminar borrador</button>
          <button class="btn btn-default btn-sm" type="button" name="button" ng-click="tyctrl.publicar()">Publicar</button>
          <button class="btn btn-default btn-sm" type="button" data-toggle="collapse" data-target="#revision{{item.revision}}" aria-expanded="false" aria-controls="collapseExample">Ver más</button>
          <div class="collapse" id="revision{{item.revision}}">
            <div class="well" ng-bind="item.contenido"></div>
          </div>
          <div class="collapse" id="editTyc">
            <div class="well">
              <form name="form" novalidate>
                <textarea data-ui-tinymce id="tinymce2" data-ng-model="from_js.from_js"></textarea>
                <p id="textEditor">{{from_js.from_js}}</p>

              </form>
            </div>
          </div>
        </div>
        <hr>
      </div>
      <div class="col-xs-12">
        <strong class="control-label-thin">TYC <span ng-bind="item.fecha"></span> Revisión | <span ng-bind="item.revision"></span></strong>
        <div class="input-group button-group">
          <button class="btn btn-default btn-sm" data-toggle="collapse" data-target="#revision{{item.revision}}" aria-expanded="false" aria-controls="collapseExample">Ver más</button>
          <div class="collapse" id="revision{{item.revision}}">
            <div class="well" ng-bind="item.contenido"></div>
          </div>
        </div>
        <hr>
      </div>
    </div>
    </div>
  </div>
</div>
